<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kaitlyn Chan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="updateComments()">
    <div class="container">
        <div class="row" id ="header">
            <div class="col">
                <h1>Instructions</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                 <p>Click the Song/Filter/Monologue/Beat buttons to select your track.</p>
                 <p>Make sure to select the checkbox to implement your effects.</p>
                 <p>Click Generate Lofi to play/pause and implement your changes.</p>
                 <p>Enjoy!</p>
            </div>
        </div>
        <div class = "row">
            <div class="col">
                <h2>Submit Comments/Feedback:</h2>
                <form action="/data" method="POST">
                <div class="form-group">
                    <label for="text">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="text">Comment:</label>
                    <textarea class="form-control" id="text" placeholder="Enter comment" name="text" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Comments/Feedback: </h2>
                  <form class="form-inline" id="numCommentForm">
                    <div class="form-group">
                        <label for="nC">Number of Comments:</label>
                        <select class="form-control" id="nC" name="numComments" onchange=updateComments()>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                  </form>
                <div id="comment-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <footer class="footer">
                <span class="text-muted"><a href="about.html">About</a></span>
                <span class="text-muted"><a href="index.html">Lofi</a></span>
            </footer>
            </div>
        </div>
    </div>
  </body>
</html>
